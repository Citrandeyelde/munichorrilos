<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{layout::menu}"></nav>
<table class="table">
    <thead>
    <tr>
        <td><h1>Lista de Personal</h1></td>
        <td></td>
        <td><a class="btn btn-primary">Agregar</a></td>
    </tr>
    <tr>
        <td>IdPersonal</td>
        <td>IdEmpleado</td>
        <td>NombreEmpleado</td>
        <td>Usuario</td>
        <td>Contraseña</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="personal:${personals}">
        <td th:text="${personal.idPersonal}"></td>
        <td th:text="${personal.usuarioAcceso}"></td>
        <td th:text="${personal.contraseña}"></td>
        <td th:text="${personal.empleado.Nom_Empleado}"></td>

        <td>
            <a class="btn btn-danger" >Editar</a>
            <a class="btn btn-warning">Eliminar</a>
        </td>
    </tr>

    </tbody>
</table>
</body>
</html>
