<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{layout::menu}"></nav>
<div class="container mt-4">
    <table class="table">
        <thead>
        <tr>
            <td><h1>Lista de Ingreso y Salida Vehicular</h1></td>
            <td></td>
            <td><a class="btn btn-primary" th:href="@{/controlvehicular/agregar}">Agregar</a></td>
        </tr>
        <tr>
            <td>Id</td>
            <td>Placa</td>
            <td>Hora Ingreso</td>
            <td>Hora Salida</td>
            <td>Dia</td>
            <td>Acciones</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="control:${controls}">
            <td th:text="${control.idControl}"></td>
            <td th:text="${control.placa}"></td>
            <td th:text="${control.hIngreso}"></td>
            <td th:text="${control.hSalida}"></td>
            <td th:text="${control.dia}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{/controlvehicular/editar/{id}(id=${control.idControl})}">Editar</a>
                <a class="btn btn-warning">Eliminar</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
